<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/login1.js"></script>
</head>
<body>
<table>
        <tr>
            <td></td>
            <td><h3>请登陆用户名</h3></td>
            <td></td>
        </tr>
        <tr>
            <td>用户名：</td>
            <td><input type="text" name="uname" /></td>
            <td></td>
        </tr>
        <tr>
            <td>密&nbsp;码：</td>
            <td><input type="password" name="pwd" /></td>
            <td></td>
        </tr>
         <tr>
            <td></td>
            <td><input type="button" id="login" value="登陆"/><input type="button" name="register" value="注册"/></td>
            <td></td>
        </tr>
    </table>
</body>
<script type="text/javascript">
$(function(){
    $("table").css({"border":"1px solid red","margin":"0px auto"});

    /* $("input[name='register']").click(function(){
        window.location = "register.jsp";
    }); */

    // 登陆
    $("#login").unbind("click").bind("click", function(){
        var uname=$("input[name=uname]").val();
        var pwd=$("input[name=pwd]").val();
        alert(uname);
        alert(pwd);
        if(uname==""||uname==null){
            alert("用户名不能为空！");
            return false;
        }else if(pwd==""||pwd==null){
            alert("密码不能为空！");
            return false;
        }else{
            $.ajax({  // ajax登陆请求
                url:"http://192.168.1.164:8080/yanEg/login.do",
                type:"POST",
                data:{"userName":uname,"passWord":pwd},
                //dataType : 'json',
                success:function(data){
                    alert(data);
                },
                error: function(xhr, textStatus, errorThrown){
                    alert("操作失败");
                }
            });
        }
    });

});
</script>
</html>
